<html>
	<head>

	</head>
	<body>
		<!--div style="width:300px;height:300px;background-image:url(../images/fujitivos300.jpg)"-->
		<div>
			<button id="btPage">page</button>
			<button id="btStart">start</button>
			<button id="bt01">loop</button>
			<button id="btNudgeLeft1">-nudge1 </button>
			<button id="btNudgeRight1">+nudge1 </button>

			<button id="btNudgeRight2">+nudge2 </button>

			<div id="one"></div><br>

			<div id="time"></div><br>
